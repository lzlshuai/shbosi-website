<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="上海波斯塑胶颜料有限公司是专业从事塑胶颜料研发、生产和销售的高新技术企业" />
    <meta name="keywords" content="塑胶颜料, 色母粒, 塑料着色, 颜料, 上海波斯" />
    <title>上海波斯塑胶颜料有限公司</title>
    <!-- GitHub Pages 路由重定向处理 -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/fonts/element-plus.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/element-plus.woff" as="font" type="font/woff" crossorigin>
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- 缓存策略 -->
    <meta http-equiv="Cache-Control" content="max-age=31536000">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
